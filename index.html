<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Orbitron:wght@700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" href="./components/header.css" />
    <link rel="stylesheet" href="./components/form.css" />
    <link rel="stylesheet" href="./components/footer.css" />
    <link rel="stylesheet" href="./components/footer.css" />
    <link rel="stylesheet" href="./pages/services.css" />
    <link rel="stylesheet" href="./pages/contact.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <!--SCRIPTS-->
    <script defer src="./components/header.js"></script>
    <script defer src="./components/form.js"></script>
    <script defer src="./components/footer.js"></script>
    <script defer src="./welcome.js"></script>
    <script defer src="./aboutme.js"></script>
    <script defer src="./pages/services.js"></script>
    <script defer src="./pages/contact.js"></script>
    <script defer src="./pages/index.js"></script>
    <title>Lucas Ruiz</title>
  </head>
  <body>
    <header class="header__index"></header>

    <main class="hero"></main>

    <section class="aboutMe"></section>

    <section class="services">
      <h2 class="services__title">Mis servicios</h2>
      <div class="services__container"></div>
    </section>

    <div class="form__index"></div>

    <template id="welcome">
      <div class="hero__content">
        <h2 class="hero__title"></h2>
        <div class="hero__animated-text">
          <h3>Lucas Ruiz</h3>
          <h3>Desarrollador Web</h3>
        </div>
      </div>
    </template>

    <template id="aboutme">
      <div class="aboutMe__img">
        <img src="" alt="" class="aboutMe__img-tmp" />
      </div>
      <div class="aboutMe__text">
        <h2 class="aboutMe__text-title"></h2>
        <p class="aboutMe__text-p"></p>
      </div>
    </template>

    <template id="services">
      <div class="services__card">
        <div class="services__card-top">
          <img src="" alt="" class="services__img" />
        </div>
        <div class="services__card-bot">
          <h3 class="services__card-title"></h3>
          <p class="services__card-p"></p>
        </div>
      </div>
    </template>
  </body>
</html>
